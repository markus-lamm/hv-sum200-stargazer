<script>

    function PlayAudio(src) {
        var audio = document.getElementById('audio-player');
        var audioSource = document.getElementById('audio-player-source');
        if (audio != null && audioSource != null) {
            if (audioSource.src !== src) {
                audioSource.src = src;
                audio.load();
            }
            audio.play();
        }
    }

    function PauseAudio() {
        var audio = document.getElementById('audio-player');
        if (audio != null) {
            audio.pause();
        }
    }

</script>
